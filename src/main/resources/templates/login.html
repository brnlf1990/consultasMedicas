<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Sistema Hospitalar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f8ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      max-width: 420px;
      width: 100%;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      background-color: #ffffff;
    }
    .brand-text {
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="text-center mb-4">
      <h2 class="brand-text">Sistema Hospitalar</h2>
      <p class="text-muted">Acesso ao sistema</p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger text-center p-2">
      Usuário ou senha inválidos.
    </div>

    <div th:if="${param.success}" class="alert alert-success text-center p-2">
      Registro realizado com sucesso. Faça login.
    </div>

    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <a th:href="@{/register}" class="text-decoration-none">Ainda não tem conta? <strong>Registre-se</strong></a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
