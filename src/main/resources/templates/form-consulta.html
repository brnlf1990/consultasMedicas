<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Sistema de Consultas</a>
        <div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/consultas}">Consultas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/consultas/nova}">Nova Consulta</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">Agendar Nova Consulta</h2>
    <form th:action="@{/consultas/nova}" method="post" th:object="${consulta}" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" th:field="*{descricao}" id="descricao" class="form-control" placeholder="Descreva a consulta" required>
        </div>

        <div class="mb-3">
            <label for="dataHora" class="form-label">Data e Hora</label>
            <input type="datetime-local" th:field="*{dataHora}" id="dataHora" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Consulta</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
