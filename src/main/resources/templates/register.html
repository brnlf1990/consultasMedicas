<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - Sistema Hospitalar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f8ff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
      }

      .register-card {
        max-width: 460px;
        width: 100%;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
        background-color: #ffffff;
      }

      .brand-text {
        color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <div class="register-card">
      <div class="text-center mb-4">
        <h2 class="brand-text">Sistema Hospitalar</h2>
        <p class="text-muted">Crie sua conta</p>
      </div>

      <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Usuário</label>
          <input
            type="text"
            class="form-control"
            id="username"
            th:field="*{username}"
            placeholder="Digite seu nome de usuário"
            
          />
          <div
            class="form-text text-danger"
            th:if="${#fields.hasErrors('username')}"
            th:errors="*{username}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="password"
            th:field="*{password}"
            placeholder="Digite sua senha"
            
          />
          <div
            class="form-text text-danger"
            th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"
          ></div>
        </div>

        <div class="mb-4">
          <label for="role" class="form-label">Perfil</label>
          <select class="form-select" id="role" th:field="*{role}" >
            <option value="" disabled selected>Selecione seu perfil</option>
            <option value="PACIENTE">Paciente</option>
            <option value="MEDICO">Médico</option>
          </select>
          <div
            class="form-text text-danger"
            th:if="${#fields.hasErrors('role')}"
            th:errors="*{role}"
          ></div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
      </form>

      <div class="mt-3 text-center">
        <a th:href="@{/login}" class="text-decoration-none"
          >Já tem uma conta? <strong>Entrar</strong></a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
