<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Erro - Sistema Hospitalar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .error-card {
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .error-icon {
      font-size: 4rem;
      color: #dc3545;
    }

    .btn-primary {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="error-card">
    <div class="error-icon">⚠️</div>
    <h2 class="text-danger mt-3">Erro ao processar</h2>
    <p class="text-muted">Ocorreu um problema ao tentar realizar sua solicitação. Tente novamente mais tarde.</p>
    <a href="/consultas" class="btn btn-primary">Voltar para Consultas</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
